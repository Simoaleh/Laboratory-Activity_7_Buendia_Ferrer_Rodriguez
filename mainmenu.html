<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-6">
        <link rel="stylesheet" href="mainmenu.css">
        <script src="mainmenu.js" defer></script>
        <title>
            MCM Trading: Main Menu
        </title>
    </head>
    <body>
        <div class="header">
            <div class="site-logo">
                Logo
            </div>
            <div class="site-title">
                Main Menu
            </div>
            <div class="site-back">
                <button class="back-button">
                    Back
                </button>
            </div>
        </div>
        <div class="content">
            <div class="button-container">
                <button id="systemconfigButton" class="button">
                    <img src="images/green-placeholder.png">
                    <span>System Configuration</span>
                </button>
                <button id="maintenanceButton" class="button">
                    <img src="images/green-placeholder.png">
                    <span>Maintenance</span>
                </button>
                <button id="salesButton" class="button">
                    <img src="images/green-placeholder.png">
                    <span>Sales</span>
                </button>
                <button id="reportButton" class="button">
                    <img src="images/green-placeholder.png">
                    <span>Report</span>
                </button>
                <button id="helpButton" class="button">
                    <img src="images/green-placeholder.png">
                    <span>Help</span>
                </button>
                <button id="aboutButton" class="button">
                    <img src="images/green-placeholder.png">
                    <span>About</span>
                </button>
            </div>
        </div>
    </body>
</html>
